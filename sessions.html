---
layout: default
title: Sessions
---

<section class="mb-8 p-6 bg-purple-50 rounded-lg shadow-inner">
    <h2 class="text-3xl font-semibold mb-4 text-purple-700">Sessions</h2>

    <!-- Blog Post List - Dynamically generated by Jekyll -->
    <div class="grid grid-cols-1 gap-6">
        {% for post in site.posts %}
        <article class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">
                <a href="{{ post.url | relative_url }}" class="hover:text-blue-600">{{ post.title }}</a>
            </h3>
            <p class="text-gray-600 text-sm mb-6">Session on {{ post.date | date: "%B %-d, %Y" }} with {{ post.guest-names }}</p>
            <a href="{{ post.url | relative_url }}" class="text-blue-600 hover:text-blue-800 hover:underline font-semibold">
                Read More &rarr;
            </a>
        </article>
        {% endfor %}
    </div>
</section>
