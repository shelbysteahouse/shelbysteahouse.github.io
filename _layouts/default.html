<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Google tag (gtag.js) -->
    {% include analytics.html %}

    <!-- Load Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
    <!-- Using Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Using Playfair Display font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        /* Styles for the slideshow */
        .slideshow-container {
            max-width: 800px; /* Adjust as needed */
            position: relative;
            margin: auto;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners on images */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 0 0 8px 8px;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px 0 8px 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    {% include header.html %}

    <main class="container mx-auto my-8 p-6 bg-white rounded-xl shadow-lg max-w-4xl">
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="{{ "/assets/js/slideshow.js" | relative_url }}"></script>
    <script>
        // Initialize slideshow on window load
        window.onload = function() {
            showSlides(slideIndex);
        };
    </script>

</body>
</html>
